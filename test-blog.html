<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Blog - AAJIP-FRANCE</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-link { display: inline-block; margin: 10px; padding: 10px 20px; background: #667eea; color: white; text-decoration: none; border-radius: 5px; }
        .test-link:hover { background: #5a67d8; }
    </style>
</head>
<body>
    <h1>Test d'accès au blog</h1>
    <p>Cliquez sur les liens ci-dessous pour tester l'accès aux pages :</p>
    
    <a href="index.html" class="test-link">Accéder à la page d'accueil</a>
    <a href="blog.html" class="test-link">Accéder au blog</a>
    <a href="article.html?id=accompagnement-juridique-importance" class="test-link">Accéder à un article</a>
    
    <h2>Vérification des fichiers</h2>
    <div id="fileCheck"></div>
    
    <script>
        // Vérification des fichiers
        const filesToCheck = [
            'index.html',
            'blog.html', 
            'article.html',
            'blog.js',
            'blog-styles.css',
            'articles.json',
            'config.js'
        ];
        
        const fileCheckDiv = document.getElementById('fileCheck');
        
        filesToCheck.forEach(file => {
            fetch(file)
                .then(response => {
                    if (response.ok) {
                        fileCheckDiv.innerHTML += `<p style="color: green;">✅ ${file} - Accessible</p>`;
                    } else {
                        fileCheckDiv.innerHTML += `<p style="color: red;">❌ ${file} - Erreur ${response.status}</p>`;
                    }
                })
                .catch(error => {
                    fileCheckDiv.innerHTML += `<p style="color: red;">❌ ${file} - Erreur: ${error.message}</p>`;
                });
        });
    </script>
</body>
</html>

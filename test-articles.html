<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Articles JSON</title>
</head>
<body>
    <h1>Test d'accès au fichier articles.json</h1>
    <div id="result"></div>
    
    <script>
        async function testArticlesAccess() {
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Tentative d\'accès à articles.json...');
                const response = await fetch('articles.json');
                
                console.log('Status:', response.status);
                console.log('StatusText:', response.statusText);
                console.log('Headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status} - ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Données reçues:', data);
                
                resultDiv.innerHTML = `
                    <h2 style="color: green;">✅ Succès !</h2>
                    <p>Le fichier articles.json est accessible.</p>
                    <p>Nombre d'articles: ${data.articles ? data.articles.length : 0}</p>
                    <p>Nombre de catégories: ${data.categories ? data.categories.length : 0}</p>
                    <h3>Premier article:</h3>
                    <pre>${JSON.stringify(data.articles ? data.articles[0] : 'Aucun article', null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Erreur:', error);
                resultDiv.innerHTML = `
                    <h2 style="color: red;">❌ Erreur</h2>
                    <p>Impossible d'accéder au fichier articles.json:</p>
                    <p><strong>${error.message}</strong></p>
                    <h3>Solutions possibles:</h3>
                    <ul>
                        <li>Vérifier que le fichier .htaccess ne bloque pas articles.json</li>
                        <li>Vérifier que le fichier articles.json existe</li>
                        <li>Vérifier les permissions du fichier</li>
                    </ul>
                `;
            }
        }
        
        // Lancer le test au chargement de la page
        testArticlesAccess();
    </script>
</body>
</html>

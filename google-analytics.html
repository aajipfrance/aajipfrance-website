<!-- Google Analytics 4 - À ajouter dans le <head> de index.html -->
<!-- Remplacez GA_MEASUREMENT_ID par votre ID Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'GA_MEASUREMENT_ID');
</script>

<!-- Google Search Console - À ajouter dans le <head> de index.html -->
<!-- Remplacez SEARCH_CONSOLE_VERIFICATION par votre code de vérification -->
<meta name="google-site-verification" content="SEARCH_CONSOLE_VERIFICATION" />

<!-- Instructions d'installation :
1. Créez un compte Google Analytics 4
2. Remplacez GA_MEASUREMENT_ID par votre ID de mesure
3. Ajoutez le code dans le <head> de index.html
4. Créez un compte Google Search Console
5. Remplacez SEARCH_CONSOLE_VERIFICATION par votre code de vérification
6. Soumettez votre sitemap.xml dans Google Search Console
-->
